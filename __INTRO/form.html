<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>
    <h1>Enter your detail Here</h1>
    <form action="">
        <label for="first">First Name: </label>
        <input id="first" type="text"><br><br>

        <label for="second">Second Name:</label>
        <input id="second" type="text"><br><br>

        <label for="last">Last Name:</label>
        <input id="last" type="text"><br><br>

        <label for="">Roll no.</label>
        <input type="number" name="" id=""><br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" name="" id=""><br><br>

        <label for="">Enter Your Password:</label>
        <input type="password">

        <p>Chek inside</p>

        <label for="pass">Pass</label>
        <input id="pass" type="radio" name="MyChoise" value="pass">
        <label for="fail">Fail</label>
        <input id="fail" name="MyChoise" type="radio" value="fail">

        <br><br><br>
        <label for="color">Your favriot color</label>
        <input id="color" type="color"><br><br>

        <label for="cars">Chose any one car: </label>
        <select name="car" id="cars">
            <option value="volvo">volvo</option>
            <option value="audi">audi</option>
            <option value="fait">fait</option>
            <option value="sasb">sasb</option>
        </select>

        <br><br>
        <p>Tell us about Your self:-</p>
        <label for="aboutYourSelf"></label>
        <textarea name="aboutYourSelf" id="aboutYourSelf" cols="30" rows="10"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
