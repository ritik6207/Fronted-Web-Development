<!DOCTYPE html>
<html>
    <head>
        <title>Ids and class</title>
    </head>
    <body>
        <h2>Ids and class</h2>
        <div id="mainBox" class="redBg">
            this is a Html code
        </div>
        <!-- Emmet -->
        <!-- . is for class and # is for id -->
        <span class="mainBox"></span>
        <!-- Emmet takes div tag as default -->
        <div class="goTb"></div>
        <!-- Creating multiple elements using Emmet -->
        <!-- span.mainBox.backgorond.classA*4 + <Tab> to printing 4 similar element using Emmet -->
    </body>
</html>
